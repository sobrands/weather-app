<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <script src="main.js" defer></script>
</head>
<body>
  <div id="main" class="mx-auto max-w-7xl h-full py-7 flex flex-col gap-4">
    <section id="search" class="flex flex-col items-center gap-2">
      <div class="flex justify-center items-center">
        <form class="border-b-2 border-b-slate-300 px-2">
          <input type="text" placeholder="Enter location..." class="focus:outline-none w-[140px]">
          <button>
            <div class="flex items-center">
              <svg class="w-3 h-3 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
              </svg>
            </div>
          </button>
        </form>
      </div>
      <span class="none text-red-600"></span>
    </section>
    <section id="weather-data" class="shadow-sm mx-auto grid grid-rows-4 grid-cols-3">
      <div id="current-weather" class="pt-12 row-span-4 my-5 mx-auto self-center flex flex-col items-start gap-1"></div>
      <div id="details" class="row-span-2 col-span-2 flex items-center justify-evenly gap-2"></div>
      <div id="forecast" class="row-span-2 col-span-2 flex items-center gap-5"></div>
    </section>
  </div>
</body>
</html>
